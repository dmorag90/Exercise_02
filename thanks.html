<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="js/contactForm.js"></script>
    <title>Thanks</title>
  </head>
  <body>
    <header>
      <!-- As a heading -->
      <div class="container bg-danger">
        <nav class="navbar navbar-light">
          <div class="container">
            <span class="navbar-brand m-0 p-0 h1"
              ><img src="images/log-big.png" width="100" id="navLogo"
            /></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container" id="thankYou">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-sm-12 mt-3">
            <div class="card m-3">
              <div class="card-body">
                <h4 class="card-title">Thank you!</h4>
                <h5 class="card-text text-center text-light">
                  We have received your details and will get back to you
                  shortly.
                </h5>
                <a href="./index.html" class="btn btn-danger px-5">Back</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10 pb-3">
            <div class="figure">
              <img
                src="./images/maxresdefault.jpg"
                alt=""
                style="width: 100%"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-center mt-3">
              Daniel Morag - <i class="far fa-copyright"></i> 2020-<span
                id="thisYear"
              ></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
